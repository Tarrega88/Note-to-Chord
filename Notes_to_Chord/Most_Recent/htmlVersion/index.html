<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Note to Chord</title>
  </head>
  <body>
    <header>
      <h1>Note-to-Chord Tool</h1>
    </header>
    <main>
      <!-- <section class="left"> -->
      <p><span class = "guitarString" id = "guitarString1">1</span><input class="noteInput" id="input7" /><span id = "note7" class = "noteDisplay"></span></p>
      <p><span class = "guitarString" id = "guitarString2">2</span><input class="noteInput" id="input6" /><span id = "note6" class = "noteDisplay"></span></p>
      <p><span class = "guitarString" id = "guitarString3">3</span><input class="noteInput" id="input5" /><span id = "note5" class = "noteDisplay"></span></p>
      <p><span class = "guitarString" id = "guitarString4">4</span><input class="noteInput" id="input4" /><span id = "note4" class = "noteDisplay"></span></p>
      <p><span class = "guitarString" id = "guitarString5">5</span><input class="noteInput" id="input3" /><span id = "note3" class = "noteDisplay"></span></p>
      <p><span class = "guitarString" id = "guitarString6">6</span><input class="noteInput" id="input2" /><span id = "note2" class = "noteDisplay"></span></p>
      <p><span class = "guitarString" id = "guitarString7">7</span><input class="noteInput" id="input1" /><span id = "note1" class = "noteDisplay"></span></p>

      <p><button class="confirmNotes">Display Chord</button></p>
      <p id = "checkBoxRow">Show Unusual Chords: <input type = "checkbox" id = "extraChordCheckBox"></p>
      <p id = "guitarCheckBoxRow">Guitar Input Mode: <input type = "checkbox" id = "guitarCheckBox"</p>
      <!-- </section> -->

      <section class="right">
        <table class="chordTable">
          <tr class="chordTableRows">
            <td id="rootTitle">Chord</td>
            <td id="positionTitle">Inversion</td>
            <td id="chordFunctionTitle">Function</td>
          </tr>
          <tr class="chordTableRows">
            <td id="root1"></td>
            <td id="position1"></td>
            <td id="chordFunction1" class = "chordFunction"></td>
          </tr>
          <tr class="chordTableRows">
            <td id="root2"></td>
            <td id="position2"></td>
            <td id="chordFunction2" class = "chordFunction"></td>
          </tr>
          <tr class="chordTableRows">
            <td id="root3"></td>
            <td id="position3"></td>
            <td id="chordFunction3" class = "chordFunction"></td>
          </tr>
          <tr class="chordTableRows">
            <td id="root4"></td>
            <td id="position4"></td>
            <td id="chordFunction4" class = "chordFunction"></td>
          </tr>
          <tr class="chordTableRows">
            <td id="root5"></td>
            <td id="position5"></td>
            <td id="chordFunction5" class = "chordFunction"></td>
          </tr>
          <tr class="chordTableRows">
            <td id="root6"></td>
            <td id="position6"></td>
            <td id="chordFunction6" class = "chordFunction"></td>
          </tr>
          <tr class="chordTableRows">
            <td id="root7"></td>
            <td id="position7"></td>
            <td id="chordFunction7" class = "chordFunction"></td>
          </tr>
        </table>
        <p class="chordOutput"></p>
      </section>
      <section class="lower">

      </section>
    </main>
    <script src="notes_to_chord.js"></script>
  </body>
</html>
