<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Note-to-Chord Tool</h1>
    </header>
    <main>
      <section class="left">
        <p><input class="noteInput" id="input7" /></p>
        <p><input class="noteInput" id="input6" /></p>
        <p><input class="noteInput" id="input5" /></p>
        <p><input class="noteInput" id="input4" /></p>
        <p><input class="noteInput" id="input3" /></p>
        <p><input class="noteInput" id="input2" /></p>
        <p><input class="noteInput" id="input1" /></p>

        <button class="confirmNotes">Display Chord</button>
      </section>

      <section class="right">
        <table class = "chordTable">
          <tr id = "chordTableRow1"><td id = "root1">Cm</td><td id = "position1">Root Position</td></tr>
          <tr id = "chordTableRow2"><td id = "root2"></td><td id = "position2"></td></tr>
          <tr id = "chordTableRow3"><td id = "root3"></td><td id = "position3"></td></tr>
          <tr id = "chordTableRow4"><td id = "root4"></td><td id = "position4"></td></tr>
          <tr id = "chordTableRow5"><td id = "root5"></td><td id = "position5"></td></tr>
          <tr id = "chordTableRow6"><td id = "root6"></td><td id = "position6"></td></tr>
          <tr id = "chordTableRow7"><td id = "root7"></td><td id = "position7"></td></tr>
        </table>
        <p class="chordOutput"></p>
      </section>
    </main>
    <script src="notes_to_chord.js"></script>
  </body>
</html>
